
<input [(ngModel)]="colorpalettesearch.id">
<button (click)="findColor(colorpalettesearch)">Get Color Palette</button>

<div *ngFor="let c of colorpalettes">
  <ul>
    <li>Color1 : {{c.color1}}</li>
    <li>Color2 : {{c.color2}}</li>
    <li>Color3 : {{c.color3}}</li>
    <li>Id : {{c.id}}</li>
    <li>isFav : {{c.isFav}}</li>
    <li>Palette Name : {{c.paletteName}}</li>
  </ul>
</div>
